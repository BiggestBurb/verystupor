<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M E 0 W</title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
        }
        
        .buh {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; 
        }

        .buh::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient( rgba(0,150,255,0.8), transparent);
            border-radius: 50%;
            filter: blur(100px);
            animation: circle 20s infinite alternate;
            z-index: -1;
        }
        
        @keyframes circle {
            from { transform: scale(0.1); opacity: 0.5; }
            to { transform: scale(1.3); opacity: 0.8; }
        }

        .buh.exploding {
            animation: explode 3s forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
                filter: blur(0px);
            }
            50% {
                transform: scale(4.5);
                opacity: 0.5;
                filter: blur(20px);
            }
            100% {
                transform: scale(0.2);
                opacity: .8;
                filter: blur(500px);
            }
        }
    </style>
</head>
<body>
    <div class="buh" id="Boom">
    </div>

    <script>
        document.getElementById('Boom').addEventListener('click', function() {
            const ball = this;
            const targetURL = "https://e-z.bio/birdy";

            ball.classList.add('exploding');

            setTimeout(() => {
                window.location.href = targetURL;
            }, 1000);
        });
    </script>
</body>
</html>
        h1 {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            opacity: 0.5;
        }

        @keyframes circle {
            from { transform: scale(0.1); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="buh">
    </div>
</body>
</html>
