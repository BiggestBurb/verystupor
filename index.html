<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> M E 0 W </title>
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            font-family: sans-serif;
        }
        
        .buh {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .buh::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient( rgba(0,150,255,0.8), transparent);
            border-radius: 50%;
            filter: blur(100px);
            animation: circle 20s infinite alternate;
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            opacity: 0.5;
        }

        @keyframes circle {
            from { transform: scale(0.1); opacity: 0.5; }
            to { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="buh">
    </div>
</body>
</html>
